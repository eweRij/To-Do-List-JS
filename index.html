 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My planner</h1>
    </header>
    <div class = container>
        <div class = "input">
            <input id="taskInput" placeholder="What to do..?"><br>
            <input class="importance" placeholder="How important is it..?">
            <button id="addTaskButton">Add task</button>
            </div>
            <span id="counter">Tasks to do :</span>
            <ul id="taskList">
            </ul>
            <button id="removeFinishedTasksButton">Remove finished tasks</button>
            <script src="js/app.js"></script>
    </div>
</body>
</html>
